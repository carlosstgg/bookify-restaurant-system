<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Bookify</h1>
      <p>Restaurant Management</p>
      <p>Login may take a few seconds due to the free backend hosting plan.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="employee@bookify.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Valid email is required
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </span>
      </div>

      <div class="error-banner" *ngIf="errorMessage()">
        {{ errorMessage() }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading()">
        <span *ngIf="!isLoading()">Sign In</span>
        <span *ngIf="isLoading()" class="spinner"></span>
      </button>
    </form>
    
    <div class="login-footer">
      <p>Lost your credentials? Contact your manager.</p>
    </div>
  </div>
</div>
